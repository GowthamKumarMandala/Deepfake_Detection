	<center>
	
<div class="result">
	<span class="material-symbols-outlined" id="res" style="font-size: 100px;">check_box</span>
	{% if imagepath %}
        <img src="{{ imagepath }}" style="width:auto;height:200px;border:5px solid grey;margin:20px" alt="">
    {% endif %}
    
    {% if videopath %}
        <video id="vid" width="320" height="240" autoplay controls muted style="margin:50px;max-width:60%;border:5px solid grey">
            <source src="{{ videopath }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
    
    <h1>For the given input result is <b id="ress">{{ result }}</b></h1>
</div>
<script>
	  var element = document.getElementById('res');
	  var result = document.getElementById('ress');
	  if (result.innerText === 'Fake') {
			element.innerText = 'warning';
			element.style.color = "red";
		} else if (element.innerText === 'Real') {
			element.innerText = 'check_box';
			element.style.color = "green";

		}
</script>
	
</center>
